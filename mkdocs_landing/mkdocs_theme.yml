name: landing

# customisation options

# images
favicon: 
avatar: 
background:
# information
tagline: 
footer: |
    Compiled from markdown using [MkDocs](https://www.mkdocs.org/). Theme by [Todd Parsons](https://toddparsons.co.uk).
socials:

# style options
header_layout:
  - avatar
  - tagline
  - title
  - socials
content_box_opacity: 100%
background_color: var(--base)
round_avatar: False

# theme colours
colors:
  # colours
  primary: "#05b2dc"
  secondary: "#ef9B0f"
  tertiary: "#ef3e36"
  # shades
  base: "#ffffff"
  mantle: "#f5f4f5"
  crust: "#d4d2d5"
  overlay: "#9B9B9E"
  # text
  text: "#343233"
  hltext: "#ffffff"
  # background-specific text
  primary_text: var(--hltext)
  secondary_text: var(--hltext)
  tertiary_text: var(--hltext)
  base_text: var(--text)
  mantle_text: var(--text)
  crust_text: var(--text)
  overlay_text: var(--hltext)
# dark mode variants
colors_dark:
  # colours
  primary: "#05b2dc"
  secondary: "#ef9B0f"
  tertiary: "#ef3e36"
  # shades
  base: "#343233"
  mantle: "#373536"
  crust: "#3E3C3D"
  overlay: "#646461"
  # text
  text: "#ffffff"
  hltext: "#343233"
  # background-specific text
  primary_text: var(--text)
  secondary_text: var(--text)
  tertiary_text: var(--text)
  base_text: var(--text)
  mantle_text: var(--text)
  crust_text: var(--text)
  overlay_text: var(--hltext)

# theme fonts
fonts:
  # headings
  heading: Poppins
  # body
  body: Hind
  # monospace
  mono: JetBrains Mono
font-files:
  # headings
  heading: 
  heading-bold: 
  heading-italic: 
  heading-bold-italic: 
  # body
  body: 
  body-bold: 
  body-italic: 
  body-bold-italic: 
  # monospace
  mono: 
  mono-bold: 
  mono-italic: 
  mono-bold-italic: 
